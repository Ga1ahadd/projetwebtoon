<div class="filtres">
  <input
    type="text"
    placeholder="Rechercher par titre..."
    [(ngModel)]="filtreTitre"
    (input)="filtrerWebtoons()" />

  <select [(ngModel)]="filtreGenre" (change)="filtrerWebtoons()">
    <option value="">Tous les genres</option>
    <option *ngFor="let genre of genresDisponibles" [value]="genre">{{ genre }}</option>
  </select>
</div>

<div class="webtoon-list">
  <app-webtoon-card
    *ngFor="let w of paginatedWebtoons"
    [webtoon]="w">
  </app-webtoon-card>
</div>

<div class="pagination" *ngIf="totalPages > 1">
  <button (click)="changerPage(page - 1)" [disabled]="page === 1">Précédent</button>

  <button
    *ngFor="let p of [].constructor(totalPages); let i = index"
    (click)="changerPage(i + 1)"
    [class.active]="page === i + 1">
    {{ i + 1 }}
  </button>

  <button (click)="changerPage(page + 1)" [disabled]="page === totalPages">Suivant</button>
</div>
